  <pre class="ed">https://i.pinimg.com/originals/47/c7/09/47c7098bc378beaba2be00f9d87bc640.jpg</pre><img/>
  <script>
    editable('.ed',(e)=>{
    let url=e.target.textContent;
    if(!(~url.indexOf('http')) )return;
    
    imgc(url).fit({w:300}).then(base64=>{
     fn.q('img').src=base64
    })
    },300)
